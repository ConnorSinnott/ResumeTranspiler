version: '3'
services:
  builder:
    command: 'ts-node-dev --transpile-only --respawn main.ts'
    build: builder/.
    working_dir: /home/node/src
    volumes:
      - ./builder/src/:/home/node/src/
      - ./resume/:/home/node/resume/
    environment:
      server_port: 3000
    ports:
    - 3000:3000
